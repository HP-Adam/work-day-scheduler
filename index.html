<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 description" id="0T"></textarea>
        <div class="col-1 saveBtn" id="0">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 description" id="1T"></textarea>
        <div class="col-1 saveBtn" id="1">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 description" id="2T"></textarea>
        <div class="col-1 saveBtn" id="2">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 description" id="3T"></textarea>
        <div class="col-1 saveBtn" id="3">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 description" id="4T"></textarea>
        <div class="col-1 saveBtn" id="4">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 description" id="5T"></textarea>
        <div class="col-1 saveBtn" id="5">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 description" id="6T"></textarea>
        <div class="col-1 saveBtn" id="6">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 description" id="7T"></textarea>
        <div class="col-1 saveBtn" id="7">
          <span class="material-icons">save</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 description" id="8T"></textarea>
        <div class="col-1 saveBtn" id="8">
          <span class="material-icons">save</span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/js.js"></script>
  </body>
</html>
